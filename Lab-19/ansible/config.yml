################ Central ################    
  - name: Copy config interfaces centralRouter
    template:
      src: templates/centralRouter
      dest: /etc/network/interfaces
      owner: root
      group: root
      mode: 0644 
    when: "'centralRouter' in ansible_hostname"
    
  - name: Restart networks on centralRouter
    service:
      name: networking
      state: restarted
    when: "'centralRouter' in ansible_hostname"
    
