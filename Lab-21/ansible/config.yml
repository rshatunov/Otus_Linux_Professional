    shell: |
      timedatectl set-timezone Asia/Yekaterinburg
      localectl set-locale LANG=ru_RU.UTF-8
      systemctl stop vboxadd-service.service
    
  - name: Install nginx
    apt: name={{ item }} state=latest update_cache=true
    loop: [nginx]
    when: 'ansible_hostname == "centralServer"'
    
